<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador URM - Máquina de Registradores Ilimitados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Simulador URM</h1>
            <p>Máquina de Registradores Ilimitados - Ferramenta Didática</p>
            <nav>
                <a href="manual.html"><i class="fas fa-book"></i> Documentação</a>
            </nav>
        </header>

        <div class="main-content">
            <section class="code-section">
                <h2><i class="fas fa-code"></i> Programa URM</h2>
                <textarea id="urm-code" placeholder="Insira seu código URM aqui...&#10;Exemplo:&#10;J(3,2,5)&#10;S(1)&#10;S(3)&#10;J(1,1,1)"></textarea>
                
                <div class="examples">
                    <h3><i class="fas fa-lightbulb"></i> Exemplos:</h3>
                    <select id="example-select">
                        <option value="">Selecione um exemplo</option>
                        <option value="soma">Soma (R2 + R3 → R1)</option>
                        <option value="multiplicacao">Multiplicação (R2 * R3 → R1)</option>
                        <option value="fatorial">Fatorial (R2! → R1)</option>
                        <option value="fibonacci">Fibonacci (n-ésimo termo)</option>
                    </select>
                </div>
            </section>

            <section class="registers-section">
                <h2><i class="fas fa-memory"></i> Registradores</h2>
                <div class="registers-control">
                    <label for="initial-registers"><i class="fas fa-sliders-h"></i> Valores Iniciais (separados por vírgula):</label>
                    <input type="text" id="initial-registers" placeholder="Ex: 0,5,3">
                </div>
                <div id="registers-display"></div>
            </section>

            <section class="execution-section">
                <h2><i class="fas fa-play-circle"></i> Execução</h2>
                <div class="controls">
                    <button id="compile-btn"><i class="fas fa-cog"></i> Compilar</button>
                    <button id="step-btn"><i class="fas fa-step-forward"></i> Passo a Passo</button>
                    <button id="run-btn"><i class="fas fa-play"></i> Executar Tudo</button>
                    <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
                </div>
                
                <div class="status">
                    <p><i class="fas fa-info-circle"></i> Estado: <span id="state">stopped</span></p>
                    <p><i class="fas fa-arrow-right"></i> Próxima instrução: <span id="next-instruction">-</span></p>
                </div>
                
                <div class="history">
                    <h3><i class="fas fa-history"></i> Histórico de Execução</h3>
                    <div id="execution-history"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="urm.js"></script>
    <script src="app.js"></script>
</body>
</html>
